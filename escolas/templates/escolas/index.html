<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white py-4">
        <div class="container">
            <h1 class="m-0">Elite School</h1>
            {% if user.is_authenticated %}
                <p class="text-end text-white">Seja bem-vindo, {{ user.username }}! <a href="{% url 'logout' %}" class="text-decoration-none text-warning">Sair</a></p>
            {% else %}
                <p class="text-end">
                    <a href="{% url 'register' %}" class="text-decoration-none text-warning">Cadastrar</a>
                    <a href="{% url 'login' %}" class="text-decoration-none text-warning">Entrar</a>
                </p>
            {% endif %}
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            <br>
            <a href="{% url 'alunosCadastrados' %}" class="btn btn-primary">Ver Alunos Cadastrados</a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
